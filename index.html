<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <div class="container">
        <aside>
            <div class="logo">
                <dotlottie-player src="https://lottie.host/e98eae57-5fb7-4454-b432-46c3b397f653/N9XUciXwbs.json" background="transparent" speed="1" style="width: 80px; height: 80px;" loop autoplay></dotlottie-player>        
                <h1>Online Pharmacy</h1> 
            </div>
            <div class="tabs">
            <div class="tab" id="selected" >
                <a href="">
                    <i class="fa-solid fa-border-all">  &nbsp;Dashboard</i>         
                </a>
            </div>
            <div class="tab">
                <a href="">
                    <i class="fa-solid fa-flask-vial"> &nbsp;Lab Test</i>                
                </a>
            </div>
            <div class="tab">
                <a href="">
                    <i class="fa-regular fa-calendar-minus"> &nbsp;Appointment</i>                
                </a>
            </div>
            <div class="tab">
                <a href="">
                    <i class="fa-solid fa-capsules"> &nbsp;Medicine Order</i>                
                </a>
            </div>
            <div class="tab">
                <a href="">
                    <i class="fa-regular fa-comment-dots"> &nbsp;Message</i>                
                </a>
            </div>
            <div class="tab">
                <a href="">
                    <i class="fa-solid fa-money-check-dollar"> &nbsp;Payment</i>                
                </a>
            </div>
            <div class="tab">
                <a href="">
                    <i class="fa-solid fa-gear"> &nbsp;Settings</i>                
                </a>
            </div>
        </div>
        <div class="tab tabQ">
            <a href="">
                <i class="fa-solid fa-circle-question"> &nbsp;Help</i>                
            </a>
        </div>
        </aside>
        <main>
            <nav>
                <div class="search">
                    <input type="search" placeholder="Search ....">
                </div>
                
                
                <div class="img">
                    <i class="fa-regular fa-bell"></i>
                    <img src="image/download.jpeg" alt="">
                </div>
            </nav>
            <div class="sHeader">
                <h2>Sales Information</h2>
            </div>
            <div class="dataInput">
                <div class="div1">
                    <label for="customer">Customer</label>
                    <input type="text" id="customer">
                </div>
                <div class="div1">
                    <label for="customer">Invaice ID</label>
                    <input type="number" id="customer">
                </div>
                <div class="div1">
                    <label for="customer">Start Date</label>
                    <input type="date" id="customer">
                </div>
                <div class="div1">
                    <label for="customer">End Date</label>
                    <input type="date" id="customer">
                </div>
            </div>
            <section>
                <table>
                        <tr>
                        <th>ID</th>
                        <th>Invaice ID</th>
                        <th>Customer Name</th>
                        <th>Customer Address</th>
                        <th>Payable Amount</th>
                        <th>Date Dilivery</th>
                        </tr>
                        <tbody id="tBody">
                           
                        </tbody>
                        
                </table>
            </section>
        </main>
    </div>
